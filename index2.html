<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles2.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Gallery Website</title>
  </head>
  <body>
    <header id="home" class="header">
      <div class="header__top">
        <h1>#Gallery</h1>
      </div>
      <div class="header__nav-wrapper">
        <input type="checkbox" id="open-menu" />
        <label for="open-menu" class="header__nav-menu" role="button"
          ><i class="bx bx-menu"></i
        ></label>
        <nav class="header__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">HOME</a>
            </li>
            <li class="nav__item">
              <a href="#gallery" class="nav__link">GALLERY</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="slider">
      <div class="slider__images">
        <img class="slider__image" src="images/library.jpg" alt="" />
        <img class="slider__image" src="images/peak-stars.jpg" alt="" />
        <img class="slider__image" src="images/peak.jpg" alt="" />
        <img class="slider__image" src="images/river.jpg" alt="" />
        <img class="slider__image" src="images/sailboat.jpg" alt="" />
        <img class="slider__image" src="images/sea.jpg" alt="" />
        <img class="slider__image" src="images/universe.jpg" alt="" />
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
